<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
    <link rel="stylesheet" href="../assets//css/styles.css" />
    <title>MySQL && Electron</title>
  </head>
  <body>
    <header>
      <div class="titlebar">
        <div class="buttons">
          <div class="close">
            <a class="closebutton" href="#"
              ><span><strong>x</strong></span></a
            >
            <!-- close button link -->
          </div>
          <div class="zoom">
            <a class="zoombutton" href="#"
              ><span><strong>+</strong></span></a
            >
            <!-- zoom button link -->
          </div>

          <div class="minimize">
            <a class="minimizebutton" href="#"
              ><span><strong>&ndash;</strong></span></a
            >
            <!-- minimize button link -->
          </div>
        </div>
        CSS OS X || MySQL and Electron JS
        <!-- window title -->
      </div>
    </header>

    <main class="window">
      <div class="content">
        <div class="wrapper">
          <div class="title">Add Products</div>
          <form class="form" id="productForm">
            <div class="inputfield">
              <label>Product Name</label>
              <input
                type="text"
                class="input"
                id="productName"
                placeholder="Name"
              />
            </div>
            <div class="inputfield">
              <label>Price</label>
              <input
                type="number"
                class="input"
                placeholder="Price"
                id="productPrice"
                step="any"
              />
            </div>
            <div class="inputfield">
              <label>Descripti√≥n</label>
              <input
                type="text"
                class="input"
                id="productDescription"
                placeholder="Description"
              />
            </div>
            <div class="inputfield">
              <button type="submit" class="btn" id="btnAdd">Add Product</button>
              <button type="submit" class="btn" id="btnClearInputs">
                Clear Inputs
              </button>
            </div>
          </form>
        </div>

        <div class="table-container">
          <h2 class="table-heading">Products</h2>

          <table>
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Price</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="listProduct"></tbody>
          </table>
        </div>
      </div>

      <div id="modal_container" class="modal-container">
        <div class="modal">
          <h1>Edit Product</h1>
          <p>Are you sure you want to edit it?</p>
          <button type="submit" class="btn-edit" id="close">Close</button>

          <button type="submit" class="btn-delete" id="acept">Acept</button>
        </div>
      </div>
    </main>
    <script defer src="js/app.js"></script>
  </body>
</html>
